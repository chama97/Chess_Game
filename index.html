<html lang="en">

    <header>
        <nav class=" navbar navbar-expand-lg navbar-dark " style="background-color: #5f8ba8;">
            <div class="container-fluid ">
              <a class="navs navbar-brand mt-1 " href="#" >
                <img src="assets/image/chessboard.png" alt="" width="45" height="45" class="d-inline-block align-text-top"><span> CChess.com</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" id="nav-home" href="#">Home</a>
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link" id="nav-start" href="#" >Start Game</a>

                  <li class="nav-item">
                    <a class="nav-link" id="nav-about" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="nav-help" href="#">Help</a>

                </ul>
                <button class="btnlog" type="submit">LOGIN</button>
                <button class="btnlog" type="submit">LOGOUT</button>
              </div>
            </div>
        </nav>
    </header>


    <section id="homeWindow">
      <section class="hwin">
        <h1>Chess Championship</h1>
        <button class="sbtn" id="btns" type="button"><img src="assets/image/play.png" alt="" width="60" height="30" class="d-inline-block align-text-center"> Play</button>
        <button class="obtn" type="button"><img src="assets/image/settings.png" alt="" width="60" height="30" class="d-inline-block align-text-center"> Optoins</button>
      </section>
    </section>
     

    <section id="startWindow">
    
          <section class="score-board"> 
            <div class="pColor">
              <div><span>White</span></div>
              <div><span>Black</span></div>
            </div>
            <div class="times">
              <div id="whiteTime"><span>00 : 00 : 00</span></div>
              <div id="blackTime"><span>00 : 00 : 00</span></div>
            </div>
            <div id="score">
              <div><span>Score : <span>39</span></span></div>
              <div><span>Score : <span>39.5</span></span></div>
            </div>
            <div class="buttons">
              <button class="fbt" type="button"><img src="assets/image/start.png" alt="" width="25" height="25" class="d-inline-block align-text-center"> </button>
              <button class="fbt" type="button"><img src="assets/image/less_than.png" alt="" width="25" height="25" class="d-inline-block align-text-center"></button>
              <button class="fbt" type="button"><img src="assets/image/more_than.png" alt="" width="25" height="25" class="d-inline-block align-text-center"></button>
              <button class="fbt" type="button"><img src="assets/image/end.png" alt="" width="25" height="25" class="d-inline-block align-text-center"></button>
            </div>
          </section>
  
 
          <section class="chess-board">  
                <div row="8" column="1" class="cell" id="a1" player="black" piece="rook"></div>             
                <div row="8" column="2" class="cell dark" id="b1" player="black" piece="knight"></div>             
                <div row="8" column="3" class="cell" id="c1" player="black" piece="bishop"></div>            
                <div row="8" column="4" class="cell dark" id="d1" player="black" piece="queen"></div>           
                <div row="8" column="5" class="cell" id="e1" player="black" piece="king"></div>             
                <div row="8" column="6" class="cell dark" id="f1" player="black" piece="bishop"></div>             
                <div row="8" column="7" class="cell" id="g1" player="black" piece="knight"></div>
                <div row="8" column="8" class="cell dark" id="h1" player="black" piece="rook"></div>
             
      
                <div row="7" column="1" class="cell dark" id="a2" player="black" piece="pawn"></div>             
                <div row="7" column="2" class="cell" id="b2" player="black" piece="pawn"></div>

                <div row="7" column="7" class="cell dark" id="g2" player="black" piece="pawn"></div>           
                <div row="7" column="8" class="cell" id="h2" player="black" piece="pawn"></div>    
        

                <div row="6" column="1" class="cell" id="a3" player="" piece=""></div>
                <div row="6" column="2" class="cell dark" id="b3" player="" piece=""></div>

                <div row="6" column="4" class="cell dark" id="d3" player="" piece=""></div>
                <div row="6" column="5" class="cell" id="e3" player="" piece=""></div>
                <div row="6" column="6" class="cell dark" id="f3" player="" piece=""></div>

                <div row="5" column="7" class="cell dark" id="g4" player="" piece=""></div>

    <script>
        document.getElementById("startWindow").style.display="none";
  
        document.getElementById("nav-home").addEventListener("click",function () {
            document.getElementById("homeWindow").style.display="block";
            document.getElementById("startWindow").style.display="none";
        });
 
        document.getElementById("nav-start").addEventListener("click",function () {
            document.getElementById("startWindow").style.display="block";
            document.getElementById("homeWindow").style.display="none";
        });

        document.getElementById("btns").addEventListener("click",function () {
            document.getElementById("startWindow").style.display="block";
            document.getElementById("homeWindow").style.display="none";
        });
